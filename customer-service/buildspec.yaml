version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo In the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn test
    post_build:
      commands:
        - echo Build completed on `date`
        - mvn package
artifacts:
  files:
    - target/customer-service-0.0.1-SNAPSHOT.jar
    - target/order-service-0.0.1-SNAPSHOT.jar
    - target/product-service-0.0.1-SNAPSHOT.jar
    - target/eureka-server-0.0.1-SNAPSHOT.jar
  discard-paths: yes